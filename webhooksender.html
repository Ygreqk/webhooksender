<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<label>Webhook url:</label>
<input id="wh_url" type="text" size="150"><br><br>
<label>Nick:</label>
<input id="nick" type="text"><br><br>
<label>Avatar url:</label>
<input id="av_url" type="text" size="150"><br><br>
<label>Message:</label><br>
<textarea id="mes" rows="10" cols="50"></textarea><br>
<button onclick="run()">Send</button>


<script>
function run(){
	var mes =  document.getElementById("mes").value;
	var nick = document.getElementById("nick").value;
	var avurl = document.getElementById("av_url").value; 
    var wh_url = document.getElementById("wh_url").value;
	var request = new XMLHttpRequest();
      request.open("POST", wh_url);

      request.setRequestHeader('Content-type', 'application/json');

      var param = {
        username: nick,
        avatar_url: avurl,
        content: mes
      }

      request.send(JSON.stringify(param));
}
</script>


</html>
